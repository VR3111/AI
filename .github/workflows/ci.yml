name: Regression Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      CI: "true"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (CI-minimal)
        run: |
          python -m pip install --upgrade pip
          pip install fastapi uvicorn pydantic

      - name: Start API server
        run: |
          uvicorn app.api:app --host 127.0.0.1 --port 8001 &
          for i in {1..15}; do
            if curl -sf http://127.0.0.1:8001/health; then
              echo "API is healthy"
              exit 0
            fi
            echo "Waiting for API..."
            sleep 2
          done
          echo "API failed to start"
          exit 1

      - name: Run regression tests
        run: |
          chmod +x tests_regression.sh
          ./tests_regression.sh
