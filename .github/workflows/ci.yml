name: Regression Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      CI: "true"
      P1_JWT_SECRET: ci-secret

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (CI-minimal)
        run: |
          python -m pip install --upgrade pip
          pip install fastapi uvicorn pydantic python-jose[cryptography]

      - name: Generate CI JWT
        run: |
          python - << 'EOF'
          import jwt, time, os
          payload = {
            "tenant_id": "ci",
            "iat": int(time.time()),
            "exp": int(time.time()) + 3600
          }
          token = jwt.encode(payload, os.environ["P1_JWT_SECRET"], algorithm="HS256")
          print(f"P1_AUTH_TOKEN={token}")
          with open(os.environ["GITHUB_ENV"], "a") as f:
              f.write(f"P1_AUTH_TOKEN={token}\n")
          EOF

      - name: Start API server
        run: |
          uvicorn app.api:app --host 127.0.0.1 --port 8001 &
          for i in {1..15}; do
            if curl -sf http://127.0.0.1:8001/health; then
              echo "API is healthy"
              exit 0
            fi
            echo "Waiting for API..."
            sleep 2
          done
          echo "API failed to start"
          exit 1
          

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq


      - name: Run regression tests
        run: |
          chmod +x tests_regression.sh
          ./tests_regression.sh
